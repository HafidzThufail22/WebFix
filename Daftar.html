                    <label for="name">Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan Nama Lengkap" name="Nama" required>

                <div class="input-box">
                    <label for="email">E-Mail</label>

                </div>
                <div class="input-box">
                    <label for="NoHp">Nomer Hp</label>
                    <input type="text" placeholder="Masukkan Nomer yang dapat dihubungi" name="NoHp" required>
                </div>
                <div class="input-box">
                    <label for="Umur">Umur</label>
                    <input type="text" placeholder="Masukkan Umur Anda" name="Umur" required>
                </div>

                    <input type="text" placeholder="Masukkan Alamat Lengkap" name="Alamat" required>
                </div>

                    <label for="Kursus">Kursus yang dipilih</label>
                    <input type="text" placeholder="Masukkan Kursus yang anda pilih" name="Kursus" required>
                </div>
                <span class="gender-title">Jenis Kelamin</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="Pria">
                    <label for="Pria">Pria</label>
                    <input type="radio" name="gender" id="Wanita">
                    <label for="Wanita">Wanita</label>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Daftar</button>
            </div>
